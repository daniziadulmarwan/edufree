<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduFree / Navbar</title>
    <link rel="stylesheet" href="../assets/styles/main.css" />
  </head>
  <body>
    <!-- START: Navbar -->

    <!-- START: Guest -->
    <nav>
      <div class="bg-primary">
        <div class="container mx-auto py-5">
          <div class="flex items-center justify-between">
            <div>
              <a href="" class="text-white text-2xl font-bold uppercase"
                >[EduFree]</a
              >
            </div>
            <div class="flex items-center gap-16">
              <ul class="flex items-center gap-8">
                <li><a href="" class="text-white uppercase">Home</a></li>
                <li>
                  <a href="" class="text-white uppercase">Tentang Kami</a>
                </li>
                <li><a href="" class="text-white uppercase">Kursus</a></li>
                <li><a href="" class="text-white uppercase">Faq</a></li>
                <li>
                  <a
                    href=""
                    class="text-white uppercase flex items-center gap-2"
                  >
                    Blog
                    <i data-lucide="square-arrow-up-right" class="size-5"></i>
                  </a>
                </li>
              </ul>
              <a
                href=""
                class="text-white py-3 px-10 rounded-md border border-white text-base overflow-hidden hover:bg-white hover:text-primary font-medium transition-all duration-300 ease-in-out"
                >Login</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- END: Guest -->

    <!-- START: Auth -->
    <nav class="mt-3">
      <div class="bg-primary">
        <div class="container mx-auto py-4">
          <div class="flex items-center justify-between">
            <div>
              <a href="" class="text-white text-2xl font-bold uppercase"
                >[EduFree]</a
              >
            </div>
            <ul class="flex items-center gap-8">
              <li><a href="" class="text-white uppercase">Home</a></li>
              <li>
                <a href="" class="text-white uppercase">Tentang Kami</a>
              </li>
              <li><a href="" class="text-white uppercase">Kursus</a></li>
              <li><a href="" class="text-white uppercase">Faq</a></li>
              <li>
                <a href="" class="text-white uppercase flex items-center gap-2">
                  Blog
                  <i data-lucide="square-arrow-up-right" class="size-5"></i>
                </a>
              </li>
            </ul>

            <button
              type="button"
              class="inline-flex items-center py-2 pr-2 pl-3 rounded-xl gap-3 hover:bg-warning/10 transition-all duration-300 ease-in-out"
            >
              <div
                class="w-[42px] h-[42px] rounded-full bg-warning/70 grid place-items-center relative overflow-hidden"
              >
                <i
                  data-lucide="user-round"
                  class="size-10 absolute -bottom-1 text-warning"
                ></i>
              </div>
              <div class="text-start">
                <h5 class="text-white text-sm font-medium">Hi, Dimas</h5>
                <p class="text-white text-xs font-normal">Frontend Developer</p>
              </div>
              <i data-lucide="chevron-down" class="size-6 text-white"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- END: Auth -->

    <!-- END: Navbar -->

    <!-- Breadcrumb -->
    <nav>
      <div class="bg-breadcrumb">
        <div class="container mx-auto py-7">
          <div class="flex items-center gap-3">
            <a href="" class="text-triary text-base">Home</a>
            <i data-lucide="chevron-right" class="size-4 text-triary"></i>
            <span class="text-triary text-base">Kursus</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Preline Js -->
    <script src="./node_modules/preline/dist/preline.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
